{% set version = "0.15" %}

package:
  name: json-c
  version: {{ version }}

source:
  fn: json-c-{{ version }}.tar.gz
  url: https://s3.amazonaws.com/json-c_releases/releases/json-c-{{ version }}.tar.gz
  sha256: b8d80a1ddb718b3ba7492916237bbf86609e9709fb007e7f7d4322f02341a4c6

build:
  number: 0
  skip: True  # [win]
  run_exports:
    # remove symbols and may change SONAME.  Keep to minor version.
    - {{ pin_subpackage('json-c', max_pin='x.x') }}

requirements:
  build:
    - autoconf
    - automake
    - {{ compiler('c') }}
    - libtool
    - make
    - gnuconfig  # [unix]
    - cmake >=2.8

test:
  commands:
    - test -f ${PREFIX}/lib64/libjson-c.a  # [linux]
    - test -f ${PREFIX}/lib/libjson-c.a  # [osx]
    - test -f ${PREFIX}/lib64/libjson-c.so  # [linux]
    - test -f ${PREFIX}/lib/libjson-c.dylib  # [osx]
    - conda inspect linkages -p ${PREFIX} json-c  # [linux]

about:
  home: https://github.com/json-c/json-c/wiki
  license: MIT
  license_file: COPYING
  summary: 'A JSON implementation in C.'

extra:
  recipe-maintainers:
    - ocefpaf
    - msarahan
